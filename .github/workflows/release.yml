name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
    - name: Build extension
      run: npm run build
    - name: Package extension
      run: |
        cd dist
        zip -r ../bandwidth-hero-extension-${{ github.event.inputs.release_version || github.event.release.tag_name }}.zip .
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bandwidth-hero-extension-${{ github.event.inputs.release_version || github.event.release.tag_name }}
        path: ./bandwidth-hero-extension-${{ github.event.inputs.release_version || github.event.release.tag_name }}.zip