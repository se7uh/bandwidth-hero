name: Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test
    - name: Build extension
      run: npm run build
    - name: Package extension
      run: |
        cd dist
        zip -r ../bandwidth-hero-extension-${{ github.event.release.tag_name }}.zip .
    - name: Upload build artifacts
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./bandwidth-hero-extension-${{ github.event.release.tag_name }}.zip
        asset_name: bandwidth-hero-extension-${{ github.event.release.tag_name }}.zip
        asset_content_type: application/zip